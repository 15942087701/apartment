<!--=========栅格布局 ==============-->
<div class="row" style="margin-top: 150px">
    <div>

        <center>
            <form id="formid" method="post">

                <p><input type="hidden" name="id" th:value="${user?.userId}"></p>


                <p>使用人：  <input type="text"  th:value="${user?.userName}"  name="userName"  placeholder="请输入使用人名称"><p/>


                <p>手机号： <input type="text"  th:value="${user?.userPhone}"  name="userPhone"  placeholder="请输入手机号"><p/>
                <!--样式最后更改-->
                <p>管家： <select name="userIdentity" style="width: 165px;height: 25px">
                    <option value="1">管家</option>
                    <option value="2">超级管理者</option>
                </select><p/>
                <p>密码： <input type="text"  th:value="${user?.userPassWord}"  name="userPassWord"  placeholder="请输入密码"><p/>
                <input type="button" value="确认" onclick="saveuser()" size="6px">
            </form>
        </center>

    </div>
</div>




</body>
<script type="text/javascript">
    function saveuser(){
        var formdata=$("#formid").serialize();
        alert(formdata);
        $.ajax({
            url:"../apartment/saveuser",
            data:formdata,
            type:"post",
            success:function(){
                alert("成功");
                location.href="../apartment/toshow";
            },error:function(){
                alert("失败");
            }
        })
    }
</script>
